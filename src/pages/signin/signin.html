<ion-header>
  <ion-navbar color="roxo1">
    <!-- <ion-buttons end>
      <img src:"../assets/imgs/icon.png">
    </ion-buttons> -->
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getstart">
<form #form="ngForm" novalidate>
<ion-list>

  <ion-item>
    <ion-label stacked>E-mail</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
  </ion-item>
  <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
  
  </ion-item>
    <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
  </ion-item>

</ion-list>

  <button ion-button block color="roxo1" [disabled]="!form.form.valid" (click)="signIn()">
    Entrar
  </button>

  <button ion-button block clear margin-top (click)="Resetpassword()">Esqueci minha senha</button>
  <button ion-button block clear (click)="createAccount()">Criar uma conta</button>
</form>

<button ion-button block clear (click)="createAccount()">Criar uma conta</button> -->
</ion-content>
